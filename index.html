<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Map</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 90vh;
      }

      .domain {
        opacity: 0;
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/flubber"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <!-- import @turf/turf@5 -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5"></script>
  </head>
  <body>
    <div id="map"></div>
    <script src="app.js"></script>
    <div
      id="tooltip"
      style="
        position: absolute;
        display: none;
        background: #fff;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        color: #333;
        font-family: sans-serif;
        font-size: 14px;
        width: 350px;
        max-width: 350px;
        z-index: 9999;
      "
    >
      <!-- Title -->
      <div
        id="tooltip-title"
        style="
          font-size: 24px;
          font-weight: 500;
          margin-bottom: 2px;
          text-transform: capitalize;
        "
      >
        Oprtalj - Portole
      </div>

      <!-- Subtitle -->
      <div
        id="tooltip-subtitle"
        style="
          font-size: 16px;
          color: #666;
          margin-bottom: 20px;
          font-weight: 300;
        "
      >
        Istarska županija
      </div>

      <!-- Table of results -->
      <table style="width: 100%; border-collapse: collapse">
        <thead style="font-size: 13px; color: #333">
          <tr style="border-bottom: 1px solid #eee">
            <th style="text-align: left; padding: 8px"></th>
            <th style="text-align: left; padding: 8px">Kandidat</th>
            <th style="text-align: right; padding: 8px">Ukupno</th>
            <th>Postotak</th>
            <th style="text-align: left; padding: 8px; width: 20px"></th>
          </tr>
        </thead>
        <tbody>
          <!-- Candidate 1 row -->
          <tr style="border-bottom: 1px solid #eee">
            <td style="text-align: center; width: 24px">
              <img
                id="candidate1-img"
                src="https://www.index.hr/Content/img/homepageBanners/presidential-elections-2024/second-round/1.png"
                alt="Candidate 1"
                style="
                  width: 24px;
                  height: 24px;
                  border-radius: 50%;
                  object-fit: cover;
                "
              />
            </td>
            <td
              id="candidate1-name"
              style="padding: 12px 8px; font-weight: 400"
            >
              Milanović
            </td>
            <td
              id="candidate1-total"
              style="padding: 12px 8px; text-align: right; font-weight: 400"
            >
              461
            </td>
            <td
              id="candidate1-percent"
              style="text-align: right; font-weight: 400"
            >
              76.83
            </td>
            <td>%</td>
          </tr>

          <!-- Candidate 2 row -->
          <tr style="border-bottom: 1px solid #eee">
            <td style="padding: 12px 8px; text-align: center; width: 24px">
              <img
                id="candidate2-img"
                src="https://www.index.hr/Content/img/homepageBanners/presidential-elections-2024/second-round/2.png"
                alt="Candidate 2"
                style="
                  width: 24px;
                  height: 24px;
                  border-radius: 50%;
                  object-fit: cover;
                "
              />
            </td>
            <td
              id="candidate2-name"
              style="padding: 12px 8px; font-weight: 400"
            >
              Primorac
            </td>
            <td
              id="candidate2-total"
              style="padding: 12px 8px; text-align: right; font-weight: 400"
            >
              77
            </td>
            <td
              id="candidate2-percent"
              style="text-align: right; font-weight: 400"
            >
              12.83
            </td>
            <td>%</td>
          </tr>
        </tbody>
      </table>

      <!-- Footer / Extra info -->
      <div
        id="tooltip-footer"
        style="margin-top: 15px; font-size: 13px; color: #666"
      >
        100% prebrojanih glasova.
      </div>
    </div>
  </body>
</html>
